    <script>
        function jFLocalSerialColumn(value, row, index) {
            return index + 1;
        };
         function jFLocalOrderDateFormatter(value, row, index) {
            return new Date(row.OrderDate).toLocaleDateString('en-GB');
        };
        function jFLocalDeliveryDateFormatter(value, row, index) {
            return new Date(row.DeliveryDate).toLocaleDateString('en-GB');
        };

        
        function priceFormatter(data) {
            var field = this.field
            return '₹ ' + data.map(function (row) {
                return +row.AggValues.SettlementAmount
            }).reduce(function (sum, i) {
                return sum + i
            }, 0)
        }

        function QrFormatter(data) {
            return data.map(ele => ele.TotalItems).reduce((a, b) => a + b, 0)

        }
    </script>
