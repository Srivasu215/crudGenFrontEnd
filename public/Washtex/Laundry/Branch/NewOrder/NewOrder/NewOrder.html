<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!-- <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script> -->
    <link href="./css/style.css" rel="stylesheet">

    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.22.4/dist/bootstrap-table.min.css">

</head>

<body>
    <header>
        <!-- placeform-check form-switch navbar here -->
    </header>
    <main>
        <div class="container">
            <div class="row mb-2">

                <div class="col">
                    <div class="row mt-2">
                        <div class="col-6">
                            <div class="row mb-3">
                                <label for="OrderInfoCustomerNameId"
                                    class="col-sm-4 col-form-label col-form-label-lg">Customer</label>
                                <div class="col-sm-8">
                                    <input type="email" class="form-control form-control-lg"
                                        id="OrderInfoCustomerNameId" disabled="">
                                </div>
                            </div>
                        </div>

                        <div class="col-4">
                            <div class="row mb-3">
                                <label for="OrderInfoCustomerMobileId"
                                    class="col-sm-4 col-form-label col-form-label-lg">Mobile</label>
                                <div class="col-sm-8">
                                    <input type="email" class="form-control form-control-lg"
                                        id="OrderInfoCustomerMobileId" disabled>
                                </div>
                            </div>
                        </div>

                        <div class="col-2">
                            <div class="row mb-3">
                                <label for="BranchNameId"
                                    class="col-sm-4 col-form-label col-form-label-sm">Branch</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control form-control-sm" id="BranchNameId" disabled>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row fs-3">
                        <div class="col"> <input class="form-control fs-4" tabindex="-1" type="datetime-local"
                                id="Currentdateandtime" disabled></div>
                        <div class="col">
                            <button type="button" class="btn btn-warning fs-4" id="CheckOutId" hidden>CheckOut</button>
                        </div>
                    </div>

                </div>
                <div class="col-2">
                    <button type="button" class="btn btn-primary mt-3 float-right" style="font-size: 50px;"
                        id="OrderNumberId">0</button>
                </div>
            </div>

            <div class="row">

                <div class="col" id="MainContentTabId">
                    <div class="row">
                        <div class="" id="MenuTabId"></div>
                        <div class="col" id="ItemsCardId">
                            <div class="card border-primary">
                                <div class="card-body">
                                    <div class="tab-pane" id="MenItemsTabId">
                                        <div class="row">
                                            <div class="col-2 fs-5">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" data-category="Men"
                                                        name="flexRadioDefault" id="MenRadioId" checked="">
                                                    <label class="form-check-label" for="MenRadioId">
                                                        Men
                                                    </label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" data-category="Women"
                                                        name="flexRadioDefault" id="WomenRadioId">
                                                    <label class="form-check-label" for="WomenRadioId">
                                                        Women
                                                    </label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" data-category="Kids"
                                                        name="flexRadioDefault" id="KidsRadioId">
                                                    <label class="form-check-label" for="KidsRadioId">
                                                        Kids
                                                    </label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio"
                                                        data-category="Household" name="flexRadioDefault"
                                                        id="HouseholdRadioId">
                                                    <label class="form-check-label" for="HouseholdRadioId">
                                                        Household
                                                    </label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" data-category="Others"
                                                        name="flexRadioDefault" id="OthersRadioId">
                                                    <label class="form-check-label" for="OthersRadioId">
                                                        Others
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="col-10">
                                                <div class="row">

                                                    <div class="col-md-3">
                                                        <div class="form-floating">
                                                            <select class="form-select ItemSelect" id="ItemSelectId"
                                                                aria-label="Floating label select example"
                                                                name="ItemName" autofocus="">
                                                                <option selected="">Open this select menu</option>
                                                            </select>
                                                            <label for="ItemSelectId">Select Item</label>
                                                        </div>
                                                    </div>
                                                    <div class="col-3">
                                                        <button type="button" class="btn btn-warning fs-3"
                                                            id="SearchItemButtonId">Search
                                                            Item</button>
                                                    </div>
                                                    <div class="col-2">
                                                        <div class="row">
                                                            <label class="col-4 col-form-label" for="PcsId">Pcs</label>
                                                            <div class="col-8">
                                                                <input type="number" class="form-control PcsClass fs-2"
                                                                    value="1" min="1" name="Pcs" id="ItemsAddNewPcsId">
                                                            </div>
                                                        </div>

                                                    </div>
                                                </div>
                                                <div class="row mt-3">
                                                    <div class="form-floating" style="display: none;">
                                                        <select class="form-select WashTypeClass" id="WashSelectId"
                                                            aria-label="Floating label select example" name="WashType">
                                                            <option>Open this select menu</option>
                                                            <option value="1" selected="">DryWash</option>
                                                        </select>
                                                        <label for="WashSelectId">Select Wash</label>
                                                    </div>

                                                    <div class="col-md-4">
                                                        <div class="row">
                                                            <div class="col">
                                                                <div class="form-floating">
                                                                    <input id="RateInputId" type="number" class="form-control RateClass"
                                                                        min="1" max="200" name="Rate" disabled>
                                                                    <label for="RateId">Rate</label>
                                                                </div>
                                                            </div>

                                                            <div class="col">
                                                                <div class="form-floating">
                                                                    <input type="number"
                                                                        class="form-control DisPerClass" value="0"
                                                                        min="1" max="10" name="DisPer">
                                                                    <label for="DisPerId">D %</label>
                                                                </div>
                                                            </div>

                                                        </div>
                                                    </div>

                                                    <div class="col-md-2">
                                                        <div class="form-floating">
                                                            <select class="form-select FactorySelectClass"
                                                                aria-label="Floating label select example"
                                                                name="WashType">
                                                                <!-- <option>Open this select menu</option> -->
                                                                <option value="Vizag">Vizag</option>
                                                                <option value="Vzm">Vzm</option>
                                                                <option value="GD">GD</option>
                                                            </select>
                                                            <label>Select Factory</label>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-2">
                                                        <div class="form-floating">
                                                            <input class="form-control DeliveryDateTimeClass"
                                                                tabindex="-1" type="datetime-local">
                                                            <label for="PcsId">Delivery Date</label>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-2">
                                                        <button type="button"
                                                            class="btn btn-success AddItemButtonClass fs-1"
                                                            id="AddItemButtonId">+</button>
                                                    </div>

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="largeModal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Show Items</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input type="text" id="customSearch" class="form-control mb-3" autofocus>

                        <table id="ModalItemsTable" data-search="true"
                        data-click-to-select="true"
                            data-search-selector="#customSearch">
                            <thead>
                                <tr id="tableHeadRow">
                                    <th data-field="pk">#</th>
                                    <th data-field="Category">Category</th>
                                    <th data-field="ItemName" data-formatter="jFItemNameATag">Item Name</th>
                                    <th data-field="DryWashRate">Rate</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                    <div class="modal-footer">

                    </div>
                </div>
            </div>
        </div><!-- End Large Modal-->

    </main>
    <footer class="footer">
        <div class="copyright">
            &copy; KeshavSoft @ 2024<strong>
        </div>

    </footer>

    <script>
        jFItemNameATag = function (value, row, index) {
            return [
                `<a href="#">`,
                value,
                `</a>`
            ].join('');
        };
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.22.4/dist/bootstrap-table.min.js"></script>

    <script src="./NewOrder.js" type="module"></script>
</body>

</html>
